application: matarvefur
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/spi/.*
  script: api.api

- url: /js
  static_dir: static/js

- url: /bootstrap
  static_dir: static/bootstrap

- url: /
  static_files: templates/index.html
  upload: templates/index\.html
  secure: always
  

libraries:
- name: webapp2
  version: "2.5.2"

- name: endpoints
  version: latest