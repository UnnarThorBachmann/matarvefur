<div class="row" ng-controller="TolfraediCtrl" ng-init="init()">
	<div class="thumbnail col-md-12" >
		<h4>Veljið dagsetningar og aðrar nauðsynlegar upplýsingar</h4>
		Ef einungis fyrri dagsetningin er valin er birt tölfræði viðkomandi dags. Ef báðar dagsetningarnar eru valdar er reiknuð tölfræði hvers dags.
        <form class="form-inline">
  			<div class="form-group">
    			<label>Frá</label>
    		    <input type='text' class="form-control" id="datepicker1"/>
  			</div>
  			<div class="form-group">
    			<label>Til</label>
    		    <input type='text' class="form-control" id="datepicker2"/>
  			</div>
  			<button type="submit" class="btn btn-success" ng-click="reikna()">Tölfræði</button>
		</form>
	</div>
	<div class="col-md-6" ng-show="showStats" id="teiknibord">
		<form>
            <div class="form-group form-group-lg"> 
                <select  id="efnalisti">
                    <option ng-repeat="efni in faeduefnaheiti">{{efni}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" ng-click="nyttEfni()">Nýtt efni</button>
       	</form> 
		<canvas id="sulurit"></canvas>
		
	</div>
</div>
