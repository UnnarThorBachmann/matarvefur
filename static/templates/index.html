    <script>
        function init() {
            gapi.client.load('matarvefur', 'v1', null, '//' + window.location.host + '/_ah/api');

                angular.bootstrap(document, ['matarapp']);

<!-- Restore the credential from cookie if stored by calling initSignInButton() -->
<body ng-controller="RootCtrl" ng-init="initSignInButton()">

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

            </button>
            <a class="navbar-brand"><span class="glyphicon glyphicon-apple"></span></a>
            <a class="navbar-brand" href="/">Matarvefur</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/neysla/skraogskoda')}" ng-click="collapseNavbar()"><a href="#/neysla/skraogskoda" >Skrá og skoða neyslu</a></li>
                <li ng-class="{ active: isActive('/neysla/tolfraedi')}" ng-click="collapseNavbar()"><a href="#/neysla/tolfraedi">Tölfræði</a></li>
                <li class="nav-divider"></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li id="signInLink" ng-hide="getSignedInState()"><a ng-click="signIn(); collapseNavbar()">Innskrá</a></li>
                <li id="signOutLink" ng-show="getSignedInState()"><a ng-click="signOut(); collapseNavbar()">Log out</a></li>
            </ul>
        </div>
    </div>
</div>
